<!DOCTYPE html>
<html>
<head>
  <title>Upload - MertTube</title>
</head>
<body>
  <h1>Upload a Video</h1>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Video Title" required><br><br>
    <textarea id="description" placeholder="Description"></textarea><br><br>
    <input type="text" id="video_url" placeholder="Video URL (MP4)" required><br><br>
    <label>Short? <input type="checkbox" id="short"></label><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0zRu_CX84HZzalQXxP7pYM3YBWhF88rc",
      authDomain: "merttube-46b68.firebaseapp.com",
      projectId: "merttube-46b68",
      storageBucket: "merttube-46b68.appspot.com",
      messagingSenderId: "274195761415",
      appId: "1:274195761415:web:PUT_YOUR_WEB_APP_ID_HERE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const video = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        video_url: document.getElementById('video_url').value,
        upload_time: new Date(), // current timestamp
        short: document.getElementById('short').checked
      };

      db.collection("videos").add(video)
        .then(() => {
          document.getElementById('message').innerText = "Video uploaded successfully!";
          form.reset();
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
