<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload - MertTube</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <div><strong>Upload</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Merts.html">Merts</a>
      <a href="login.html">Login</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <h1>Upload a Video</h1>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Video Title" required><br><br>
    <textarea id="description" placeholder="Description"></textarea><br><br>
    <input type="text" id="video_url" placeholder="Video URL (MP4)" required><br><br>
    <label>Is this a Mert? (Short) <input type="checkbox" id="is_short"></label><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0zRu_CX84HZzalQXxP7pYM3YBWhF88rc",
      authDomain: "merttube-46b68.firebaseapp.com",
      projectId: "merttube-46b68",
      storageBucket: "merttube-46b68.appspot.com",
      messagingSenderId: "274195761415",
      appId: "1:274195761415:web:PUT_YOUR_WEB_APP_ID_HERE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const video_url = document.getElementById('video_url').value;
      const is_short = document.getElementById('is_short').checked;

      db.collection("videos").add({
        title,
        description,
        video_url,
        is_short,
        upload_time: new Date()
      }).then(() => {
        document.getElementById('message').innerText = "Uploaded!";
        form.reset();
      }).catch(err => console.error(err));
    });
  </script>
</body>
</html>
