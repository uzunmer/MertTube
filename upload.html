<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload - MertTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div><strong>Upload</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Merts.html">Merts</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <div class="page-container">
    <h1>Upload Video</h1>
    <input type="text" placeholder="Title" id="title"><br>
    <textarea placeholder="Description" id="desc"></textarea><br>
    <input type="text" placeholder="Video URL" id="url"><br>
    <button onclick="alert('Upload simulated for demo!')">Upload</button>
  </div>

  <script>
    const savedTheme = localStorage.getItem('themeMode');
    if(savedTheme){
      document.body.classList.remove('light-mode','dark-mode');
      if(savedTheme==='light') document.body.classList.add('light-mode');
      if(savedTheme==='dark') document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
