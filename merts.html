<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Merts - MertTube</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="merts-nav">
    <a href="index.html">Home</a>
    <strong>Merts</strong>
    <a href="upload.html">Upload</a>
  </div>

  <div class="short-container" id="shortsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0zRu_CX84HZzalQXxP7pYM3YBWhF88rc",
      authDomain: "merttube-46b68.firebaseapp.com",
      projectId: "merttube-46b68",
      storageBucket: "merttube-46b68.appspot.com",
      messagingSenderId: "274195761415",
      appId: "1:274195761415:web:PUT_YOUR_WEB_APP_ID_HERE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const shortsContainer = document.getElementById('shortsContainer');

    db.collection("videos").where("is_short", "==", true).orderBy("upload_time", "desc").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const video = doc.data();
          const el = document.createElement('div');
          el.className = "short-card";
          el.innerHTML = `
            <video src="${video.video_url}" controls autoplay muted loop></video>
            <div class="info">
              <h4>${video.title}</h4>
              <p>${video.description}</p>
            </div>
          `;
          shortsContainer.appendChild(el);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
