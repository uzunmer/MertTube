<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - MertTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div><strong>Settings</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Merts.html">Merts</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <div class="page-container">
    <h1>Settings</h1>

    <div class="theme-switch">
      <label>
        <input type="radio" name="theme" value="system" checked> System Default
      </label><br>
      <label>
        <input type="radio" name="theme" value="light"> Light Mode
      </label><br>
      <label>
        <input type="radio" name="theme" value="dark"> Dark Mode
      </label>
      <p id="themeMsg">Currently using system default</p>
    </div>
  </div>

  <script>
    const themeRadios = document.querySelectorAll('input[name="theme"]');
    const themeMsg = document.getElementById('themeMsg');

    // Apply saved theme
    let saved = localStorage.getItem('themeMode') || 'system';
    document.body.classList.remove('light-mode','dark-mode');
    if(saved==='light') document.body.classList.add('light-mode');
    if(saved==='dark') document.body.classList.add('dark-mode');

    themeRadios.forEach(radio => {
      if(radio.value === saved) radio.checked = true;
      radio.addEventListener('change', () => {
        document.body.classList.remove('light-mode','dark-mode');
        if(radio.value==='light') document.body.classList.add('light-mode');
        if(radio.value==='dark') document.body.classList.add('dark-mode');
        localStorage.setItem('themeMode', radio.value);
        themeMsg.innerText = radio.value==='system' ? "Using system default" : radio.value.charAt(0).toUpperCase() + radio.value.slice(1)+" mode enabled";
      });
    });
  </script>
</body>
</html>
