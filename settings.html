<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - MertTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div><strong>Settings</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Merts.html">Merts</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="page-container">
    <h1>Settings</h1>

    <div class="theme-switch">
      <label>
        <input type="radio" name="theme" value="system" checked>
        System Default
      </label><br>
      <label>
        <input type="radio" name="theme" value="light">
        Light Mode
      </label><br>
      <label>
        <input type="radio" name="theme" value="dark">
        Dark Mode
      </label>
      <p id="themeMsg">Currently using system default</p>
    </div>
  </div>

  <script>
    const themeRadios = document.querySelectorAll('input[name="theme"]');
    const themeMsg = document.getElementById('themeMsg');

    // Detect system preference
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    // Load saved preference
    let saved = localStorage.getItem('themeMode') || 'system';

    function applyTheme(mode) {
      document.body.classList.remove('dark-mode');
      if(mode === 'system') {
        if(prefersDark) document.body.classList.add('dark-mode');
        themeMsg.innerText = "Currently using system default";
      } else if(mode === 'dark') {
        document.body.classList.add('dark-mode');
        themeMsg.innerText = "Dark mode enabled";
      } else if(mode === 'light') {
        themeMsg.innerText = "Light mode enabled";
      }
      localStorage.setItem('themeMode', mode);
    }

    // Apply saved theme
    applyTheme(saved);
    themeRadios.forEach(radio => {
      if(radio.value === saved) radio.checked = true;
      radio.addEventListener('change', () => {
        applyTheme(radio.value);
      });
    });
  </script>
</body>
</html>
