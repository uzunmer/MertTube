<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Merts - Shorts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div><strong>Merts</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Merts.html">Merts</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <div class="merts-container" id="merts"></div>

  <script>
    const savedTheme = localStorage.getItem('themeMode');
    if(savedTheme){
      document.body.classList.remove('light-mode','dark-mode');
      if(savedTheme==='light') document.body.classList.add('light-mode');
      if(savedTheme==='dark') document.body.classList.add('dark-mode');
    }

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('merts');
        data.forEach(video => {
          const el = document.createElement('div');
          el.classList.add('merts-card');
          el.innerHTML = `
            <video src="${video.video_url}" autoplay muted loop></video>
            <div class="info">
              <h2>${video.title}</h2>
            </div>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
