<!DOCTYPE html>
<html>
<head>
  <title>MertTube Final</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: auto; background: #f4f4f4; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; color: white; }
    nav a { color: white; margin-left: 15px; text-decoration: none; }
    .video-card { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-top: 20px; }
    .ads { background: #ddd; text-align: center; padding: 10px; margin: 10px 0; }
    .shorts { display: flex; overflow-x: auto; margin-bottom: 20px; }
    .short-card { min-width: 200px; margin-right: 10px; background: white; padding: 10px; border-radius: 8px; }
    .short-card video { width: 100%; }
  </style>
</head>
<body>

<header>
  <div><strong>MertTube</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="upload.html">Upload</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<h1>Welcome to MertTube</h1>

<div class="ads">Ad Placeholder</div>

<div class="shorts" id="shorts"></div>

<div id="videos"></div>

<div class="ads">Ad Placeholder</div>

<script>
  fetch('videos.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('videos');
      const shortsContainer = document.getElementById('shorts');

      data.forEach(video => {
        // Video Feed
        const el = document.createElement('div');
        el.className = "video-card";
        el.innerHTML = `
          <h2>${video.title}</h2>
          <p>${video.description}</p>
          <video width="640" controls>
            <source src="${video.video_url}" type="video/mp4">
          </video>
        `;
        container.appendChild(el);

        // Shorts Section (videos <2 min)
        const uploadDate = new Date(video.upload_time);
        if(video.short) { // you can mark shorts in JSON with "short": true
          const shortEl = document.createElement('div');
          shortEl.className = "short-card";
          shortEl.innerHTML = `
            <h4>${video.title}</h4>
            <video controls>
              <source src="${video.video_url}" type="video/mp4">
            </video>
          `;
          shortsContainer.appendChild(shortEl);
        }
      });
    });
</script>

</body>
</html>
